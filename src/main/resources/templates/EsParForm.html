<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form th:action="@{/esparform}" th:object="${esPar}" method="post">
    <table>
        <tr>
            <td>Introduce un numero:</td>
            <td><input type="number" th:field="*{numero}" /></td>
            <td th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></td>
        </tr>
        <tr>
            <td><button type="submit">Enviar</button></td>
        </tr>
    </table>
</form>
</body>
</html>
